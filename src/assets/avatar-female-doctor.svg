<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="doctorFemaleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="98" fill="#fef3f2" stroke="#ec4899" stroke-width="2"/>
  
  <!-- Lab Coat -->
  <path d="M 60 120 Q 60 110 70 105 L 70 180 Q 70 190 80 190 L 120 190 Q 130 190 130 180 L 130 105 Q 140 110 140 120 L 140 185 Q 140 195 130 195 L 70 195 Q 60 195 60 185 Z" fill="white" stroke="#fecdd3" stroke-width="2"/>
  
  <!-- Collar -->
  <path d="M 75 105 L 80 115 L 70 120 Z" fill="white" stroke="#fecdd3" stroke-width="1.5"/>
  <path d="M 125 105 L 120 115 L 130 120 Z" fill="white" stroke="#fecdd3" stroke-width="1.5"/>
  
  <!-- Buttons -->
  <circle cx="100" cy="130" r="3" fill="#ec4899"/>
  <circle cx="100" cy="145" r="3" fill="#ec4899"/>
  <circle cx="100" cy="160" r="3" fill="#ec4899"/>
  
  <!-- Stethoscope -->
  <path d="M 85 125 Q 80 130 80 140" stroke="#be185d" stroke-width="3" fill="none"/>
  <path d="M 115 125 Q 120 130 120 140" stroke="#be185d" stroke-width="3" fill="none"/>
  <circle cx="80" cy="142" r="5" fill="none" stroke="#be185d" stroke-width="2"/>
  <circle cx="120" cy="142" r="5" fill="none" stroke="#be185d" stroke-width="2"/>
  <circle cx="100" cy="155" r="8" fill="#be185d"/>
  <path d="M 80 142 Q 90 148 100 147" stroke="#be185d" stroke-width="3" fill="none"/>
  <path d="M 120 142 Q 110 148 100 147" stroke="#be185d" stroke-width="3" fill="none"/>
  
  <!-- Head/Neck -->
  <ellipse cx="100" cy="75" rx="25" ry="30" fill="#fbbf24"/>
  <rect x="90" y="95" width="20" height="15" fill="#fbbf24"/>
  
  <!-- Long Hair -->
  <ellipse cx="100" cy="50" rx="32" ry="25" fill="#4b5563"/>
  <path d="M 68 65 Q 68 45 100 40 Q 132 45 132 65" fill="#4b5563"/>
  <!-- Hair sides -->
  <ellipse cx="68" cy="80" rx="8" ry="25" fill="#4b5563"/>
  <ellipse cx="132" cy="80" rx="8" ry="25" fill="#4b5563"/>
  <!-- Hair bun/ponytail indication -->
  <circle cx="100" cy="35" r="8" fill="#4b5563"/>
  
  <!-- Medical Cap Light -->
  <ellipse cx="100" cy="42" rx="30" ry="8" fill="#f9a8d4" opacity="0.7"/>
  
  <!-- Ears -->
  <ellipse cx="72" cy="75" rx="5" ry="8" fill="#fbbf24"/>
  <ellipse cx="128" cy="75" rx="5" ry="8" fill="#fbbf24"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="72" r="3" fill="#1f2937"/>
  <circle cx="110" cy="72" r="3" fill="#1f2937"/>
  
  <!-- Eyebrows -->
  <path d="M 83 65 Q 90 63 97 65" stroke="#4b5563" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 103 65 Q 110 63 117 65" stroke="#4b5563" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Smile -->
  <path d="M 90 85 Q 100 90 110 85" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M 100 75 L 100 82" stroke="#f59e0b" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Eyelashes -->
  <path d="M 87 68 L 85 65" stroke="#1f2937" stroke-width="1" stroke-linecap="round"/>
  <path d="M 90 67 L 90 64" stroke="#1f2937" stroke-width="1" stroke-linecap="round"/>
  <path d="M 93 68 L 95 65" stroke="#1f2937" stroke-width="1" stroke-linecap="round"/>
  <path d="M 107 68 L 105 65" stroke="#1f2937" stroke-width="1" stroke-linecap="round"/>
  <path d="M 110 67 L 110 64" stroke="#1f2937" stroke-width="1" stroke-linecap="round"/>
  <path d="M 113 68 L 115 65" stroke="#1f2937" stroke-width="1" stroke-linecap="round"/>
</svg>
