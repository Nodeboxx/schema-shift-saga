<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024" role="img" aria-label="Faceless female doctor avatar">
  <defs>
    <!-- Background -->
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f7f8fa"/>
      <stop offset="1" stop-color="#eef1f4"/>
    </linearGradient>

    <!-- Skin gradient -->
    <radialGradient id="skinGrad" cx="40%" cy="30%" r="70%">
      <stop offset="0" stop-color="#ffd1b3"/>
      <stop offset="1" stop-color="#f0b089"/>
    </radialGradient>

    <!-- Hair gradient -->
    <linearGradient id="hairGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#6b3f2b"/>
      <stop offset="1" stop-color="#4a2b1b"/>
    </linearGradient>

    <!-- Coat / cloth gradients -->
    <linearGradient id="coatGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#e9eef3"/>
    </linearGradient>
    <linearGradient id="scrubGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#7fb7df"/>
      <stop offset="1" stop-color="#4fa0cc"/>
    </linearGradient>

    <!-- Stethoscope gradient -->
    <linearGradient id="stethGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#3b3f44"/>
      <stop offset="1" stop-color="#1f2326"/>
    </linearGradient>

    <!-- Soft inner shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.12"/>
    </filter>

    <!-- Slight highlight -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Torso base (rounded block) -->
  <g filter="url(#softShadow)">
    <ellipse cx="512" cy="820" rx="380" ry="120" fill="#f6f7f9" opacity="0.7"/>
  </g>

  <!-- Body: coat + scrubs -->
  <g transform="translate(0,60)">
    <!-- torso shape -->
    <path d="M180 820 C180 610 844 610 844 820 L844 920 L180 920 Z" fill="url(#coatGrad)"/>
    <!-- coat left lapel -->
    <path d="M420 650 L360 820 L580 820 L520 650 Z" fill="rgba(0,0,0,0.02)"/>
    <!-- scrubs v-neck -->
    <path d="M360 680 L512 740 L664 680 L612 740 L512 800 L412 740 Z" fill="url(#scrubGrad)"/>
    <!-- seam/shadow on scrubs -->
    <path d="M420 700 C470 740 554 740 604 700" fill="none" stroke="#2f6f91" stroke-width="6" stroke-linecap="round" opacity="0.12"/>
  </g>

  <!-- Shoulders to create 3D block -->
  <path d="M200 560 C220 420 804 420 824 560 L824 620 C804 480 220 480 200 620 Z" fill="url(#coatGrad)" opacity="0.95"/>

  <!-- Head and neck group -->
  <g transform="translate(0,-40)">
    <!-- neck -->
    <ellipse cx="512" cy="430" rx="78" ry="100" fill="url(#skinGrad)"/>

    <!-- head (faceless) -->
    <path d="M512 180 C600 180 660 240 680 320 C700 420 660 520 512 520 C364 520 324 420 344 320 C364 240 424 180 512 180 Z" fill="url(#skinGrad)"/>

    <!-- hair back / main -->
    <path d="M340 258 C320 340 340 460 512 460 C684 460 704 340 684 258 C680 240 624 200 512 200 C400 200 360 240 340 258 Z"
          fill="url(#hairGrad)" />

    <!-- hair fringe -->
    <path d="M360 220 C420 200 520 210 620 220 C600 200 520 180 512 180 C420 180 360 200 360 220 Z"
          fill="rgba(0,0,0,0.06)"/>

    <!-- small ear shapes -->
    <ellipse cx="360" cy="350" rx="18" ry="26" fill="url(#skinGrad)"/>
    <ellipse cx="664" cy="350" rx="18" ry="26" fill="url(#skinGrad)"/>
  </g>

  <!-- Stethoscope -->
  <g transform="translate(0,40)">
    <!-- tubing left -->
    <path d="M380 600 C360 520 340 480 340 460 C340 420 410 420 430 460 C444 488 420 500 404 520 C390 536 396 564 380 600 Z"
          fill="none" stroke="url(#stethGrad)" stroke-width="34" stroke-linecap="round" stroke-linejoin="round" opacity="0.98"/>

    <!-- tubing right -->
    <path d="M644 600 C664 520 684 480 684 460 C684 420 614 420 594 460 C580 488 604 500 620 520 C634 536 628 564 644 600 Z"
          fill="none" stroke="url(#stethGrad)" stroke-width="34" stroke-linecap="round" stroke-linejoin="round" opacity="0.98"/>

    <!-- chest piece -->
    <circle cx="660" cy="640" r="52" fill="#dfe7ec" stroke="#2c3136" stroke-width="10"/>
    <circle cx="660" cy="640" r="30" fill="#3a3e42" stroke="#111" stroke-width="6" opacity="0.95"/>
    <circle cx="660" cy="640" r="8" fill="#cfd7db"/>
  </g>

  <!-- subtle highlights on coat -->
  <g opacity="0.6">
    <path d="M240 640 C360 560 664 560 784 640" fill="none" stroke="#ffffff" stroke-width="18" stroke-linecap="round" opacity="0.12"/>
  </g>

  <!-- soft shadow under head -->
  <ellipse cx="512" cy="560" rx="170" ry="18" fill="#000" opacity="0.06"/>

</svg>
